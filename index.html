<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript 3D Model Viewer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: white;
        font-family: Geneva, sans-serif;
      }
      #viewer {
        width: 100%; 
        height: 100vh; /* Full-screen height */
        margin: auto; 
        background: #000000;
      }
      .button {
        border-radius: 0.2em;
        background-color: white;
        color: #3CB371;
        border: 3px solid #3CB371;
        font-weight: bold;
        padding: 1em;
        cursor: pointer;
        display: none; /* Hide unnecessary buttons */
      }
      .center {
        text-align: center;
        display: none; /* Hide unnecessary text */
      }
      canvas {
        display: block;
      }
	</style>
  </head>

  <body>
    <div id="viewer"></div>

    <script src="./dist/js-3d-model-viewer.js"></script>
    <script>
      // Initialize the 3D Model Viewer
      var modelPlayer = this.Js3dModelViewer;
      var viewerElement = document.getElementById('viewer');

      // Prepare the scene
      var scene = modelPlayer.prepareScene(viewerElement, {
        grid: true,
        background: 'rgb(80, 80, 80)'
      });

      // Load Sample 2 model
      modelPlayer.loadObject(
        scene,
        './assets/sample_02.obj',  // Adjust to correct path
        './assets/sample_02.mtl', // Material file if needed
        function () {
          console.log('Sample 2 Loaded');
        }
      );

      // Enable fullscreen button (optional)
      document.addEventListener('keydown', function(event) {
        if (event.key === 'f') {
          modelPlayer.goFullScreen(viewerElement);
        }
      });
    </script>
  </body>
</html>
