<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript 3D Model Viewer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: black;
        font-family: Arial, sans-serif;
      }
      #viewer {
        width: 100%; 
        height: 100vh; /* Full-screen height */
        background: #000;
        position: relative;
      }
      #rotation-cube {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 100px;
        height: 100px;
        border: 2px solid #3CB371;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        text-align: center;
        line-height: 100px;
        cursor: pointer;
        font-weight: bold;
      }
      #details-panel {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        border-radius: 8px;
        font-size: 14px;
      }
      #progress-container {
        width: 60%;
        margin: 10px auto;
        background: #444;
        height: 20px;
        border-radius: 10px;
        overflow: hidden;
      }
      #progress-bar {
        height: 100%;
        width: 0%;
        background: #3CB371;
        transition: width 0.1s ease;
      }
      .center {
        text-align: center;
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>

  <body>
    <!-- Viewer -->
    <div id="viewer">
      <!-- Rotation Cube -->
      <div id="rotation-cube">â†» Rotate</div>
      <!-- Details Panel -->
      <div id="details-panel">
        <p><strong>Model Details:</strong></p>
        <p id="model-name">Name: Loading...</p>
        <p id="model-size">Size: Calculating...</p>
        <p id="model-material">Material: Loading...</p>
      </div>
    </div>

    <!-- Loader -->
    <div id="loading-status" class="center">
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
      <span id="loading-text">Loading...</span>
    </div>

    <script src="./dist/js-3d-model-viewer.js"></script>
    <script>
      var modelPlayer = this.Js3dModelViewer;
      var viewerElement = document.getElementById('viewer');
      var rotationCube = document.getElementById('rotation-cube');
      var detailsPanel = document.getElementById('details-panel');
      var loadingStatus = document.getElementById('loading-status');
      var progressBar = document.getElementById('progress-bar');
      var loadingText = document.getElementById('loading-text');
      var modelNameElement = document.getElementById('model-name');
      var modelSizeElement = document.getElementById('model-size');
      var modelMaterialElement = document.getElementById('model-material');

      // Initialize the viewer
      var scene = modelPlayer.prepareScene(viewerElement, {
        grid: true,
        background: 'rgb(80, 80, 80)', // Background color
      });

      // Show progress during loading
      function showLoadingProgress(loaded, total) {
        var progress = Math.floor((loaded / total) * 100);
        progressBar.style.width = progress + '%';
        loadingText.innerText = 'Loading... ' + progress + '%';
      }

      // Hide loader after loading is complete
      function hideLoader() {
        loadingStatus.style.display = 'none';
      }

      // Update details panel with model information
      function updateModelDetails(name, size, material) {
        modelNameElement.innerText = `Name: ${name}`;
        modelSizeElement.innerText = `Size: ${size} KB`;
        modelMaterialElement.innerText = `Material: ${material}`;
      }

      // Load Sample 2 model automatically
      modelPlayer.loadObject(
        scene,
        './assets/sample_02.obj', // Path to model
        './assets/sample_02.mtl', // Path to material
        function onProgress(loaded, total) {
          showLoadingProgress(loaded, total); // Update progress
        },
        function onComplete() {
          hideLoader(); // Hide loader when done
          updateModelDetails("Sample 02", "1024", "Default Material"); // Example details
        }
      );

      // Fullscreen mode on 'f' keypress
      document.addEventListener('keydown', function (event) {
        if (event.key === 'f') {
          modelPlayer.goFullScreen(viewerElement);
        }
      });

      // Simulate rotation cube interaction
      rotationCube.addEventListener('click', function () {
        modelPlayer.rotateScene(scene, { x: 30, y: 30, z: 0 }); // Example rotation
      });
    </script>
  </body>
</html>
