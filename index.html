<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Model Viewer with Rotating Box</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: black;
        font-family: Arial, sans-serif;
      }
      #viewer {
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #details-panel {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        border-radius: 8px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="viewer"></div>

    <!-- Details Panel -->
    <div id="details-panel">
      <p><strong>Model Details:</strong></p>
      <p id="model-name">Name: 3D Box</p>
      <p id="model-size">Size: 1x1x1</p>
      <p id="model-material">Material: Basic</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r146/three.min.js"></script>
    <script>
      // Scene Setup
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);

      // Camera Setup
      const camera = new THREE.PerspectiveCamera(
        75, // Field of view
        window.innerWidth / window.innerHeight, // Aspect ratio
        0.1, // Near clipping plane
        1000 // Far clipping plane
      );
      camera.position.z = 5;

      // Renderer Setup
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('viewer').appendChild(renderer.domElement);

      // Create a 3D Box
      const geometry = new THREE.BoxGeometry(1, 1, 1); // Box dimensions: 1x1x1
      const material = new THREE.MeshBasicMaterial({ color: 0x3cb371, wireframe: true });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Lighting (Optional for better visual effects)
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      // Animation Loop
      function animate() {
        requestAnimationFrame(animate);

        // Rotate the cube
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        renderer.render(scene, camera);
      }

      // Resize Handler
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Start Animation
      animate();
    </script>
  </body>
</html>
