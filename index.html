<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript 3D Model Viewer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: black;
        font-family: Arial, sans-serif;
      }
      #viewer {
        width: 100%; 
        height: 100vh; /* Full-screen height */
        background: #000;
        position: relative;
      }
      #progress-container {
        width: 60%;
        margin: 10px auto;
        background: #444;
        height: 20px;
        border-radius: 10px;
        overflow: hidden;
      }
      #progress-bar {
        height: 100%;
        width: 0%;
        background: #3CB371;
        transition: width 0.1s ease;
      }
      .center {
        text-align: center;
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
      }
      #rotation-cube {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 100px;
        height: 100px;
        border: 2px solid #3CB371;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        text-align: center;
        line-height: 100px;
        cursor: pointer;
        font-weight: bold;
      }
      #details-panel {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        border-radius: 8px;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <!-- Viewer -->
    <div id="viewer">
      <!-- Rotation Cube -->
      <div id="rotation-cube">â†» Rotate</div>
      <!-- Details Panel -->
      <div id="details-panel">
        <p><strong>Model Details:</strong></p>
        <p id="model-name">Name: Loading...</p>
        <p id="model-size">Size: Calculating...</p>
        <p id="model-material">Material: Loading...</p>
      </div>
    </div>

    <!-- Loader -->
    <div id="loading-status" class="center">
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
      <span id="loading-text">Loading...</span>
    </div>

    <script src="./dist/js-3d-model-viewer.js"></script>
    <script>
      const modelPlayer = this.Js3dModelViewer;
      const viewerElement = document.getElementById('viewer');
      const rotationCube = document.getElementById('rotation-cube');
      const detailsPanel = document.getElementById('details-panel');
      const loadingStatus = document.getElementById('loading-status');
      const progressBar = document.getElementById('progress-bar');
      const loadingText = document.getElementById('loading-text');
      const modelNameElement = document.getElementById('model-name');
      const modelSizeElement = document.getElementById('model-size');
      const modelMaterialElement = document.getElementById('model-material');

      // Prepare the scene
      const scene = modelPlayer.prepareScene(viewerElement, {
        grid: true,
        background: 'rgb(80, 80, 80)', // Background color
      });

      // Simulate progress tracking for model loading
      function simulateLoading() {
        let loaded = 0;
        const total = 100;

        // Simulate incremental loading
        const interval = setInterval(() => {
          loaded += 10;
          updateProgress(loaded, total);

          if (loaded >= total) {
            clearInterval(interval);
            completeLoading();
          }
        }, 300);
      }

      // Update progress bar and text
      function updateProgress(loaded, total) {
        const progress = Math.min(Math.floor((loaded / total) * 100), 100);
        progressBar.style.width = `${progress}%`;
        loadingText.innerText = `Loading... ${progress}%`;
      }

      // Complete loading and hide loader
      function completeLoading() {
        loadingStatus.style.display = 'none'; // Hide loader
        updateModelDetails('Sample 02', '1024 KB', 'Default Material'); // Example details
      }

      // Update model details panel
      function updateModelDetails(name, size, material) {
        modelNameElement.innerText = `Name: ${name}`;
        modelSizeElement.innerText = `Size: ${size}`;
        modelMaterialElement.innerText = `Material: ${material}`;
      }

      // Rotate scene on cube click
      rotationCube.addEventListener('click', () => {
        modelPlayer.rotateScene(scene, { x: 30, y: 30, z: 0 }); // Example rotation
      });

      // Fullscreen mode on 'f' keypress
      document.addEventListener('keydown', (event) => {
        if (event.key === 'f') {
          modelPlayer.goFullScreen(viewerElement);
        }
      });

      // Load Sample 2 model
      modelPlayer.loadObject(
        scene,
        './assets/sample_02.obj', // Path to model
        './assets/sample_02.mtl', // Path to material
        () => {
          console.log('Model loaded');
          simulateLoading(); // Simulate loading progress
        }
      );
    </script>
  </body>
</html>
