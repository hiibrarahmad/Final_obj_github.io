<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Model Viewer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: black;
        font-family: Arial, sans-serif;
      }
      #viewer {
        width: 100%;
        height: 100vh;
        position: relative;
        background: #000;
      }
      #progress-container {
        width: 60%;
        margin: 10px auto;
        background: #444;
        height: 20px;
        border-radius: 10px;
        overflow: hidden;
      }
      #progress-bar {
        height: 100%;
        width: 0%;
        background: #3CB371;
        transition: width 0.1s ease;
      }
      .center {
        text-align: center;
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
      }
      #rotation-cube {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 100px;
        height: 100px;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid #3CB371;
      }
      canvas {
        display: block;
      }
    </style>
  </head>

  <body>
    <!-- Viewer -->
    <div id="viewer"></div>

    <!-- Loader -->
    <div id="loading-status" class="center">
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
      <span id="loading-text">Loading...</span>
    </div>

    <!-- Rotation Cube -->
    <div id="rotation-cube"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r135/three.min.js"></script>
    <script>
      const viewerElement = document.getElementById('viewer');
      const rotationCubeElement = document.getElementById('rotation-cube');
      const progressBar = document.getElementById('progress-bar');
      const loadingText = document.getElementById('loading-text');
      const loadingStatus = document.getElementById('loading-status');

      // Main scene setup
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      viewerElement.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(10, 10, 10);
      scene.add(light);

      // Add grid to the scene
      const gridHelper = new THREE.GridHelper(10, 10);
      scene.add(gridHelper);

      // Add a sample model
      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
      const model = new THREE.Mesh(geometry, material);
      scene.add(model);

      camera.position.z = 5;

      // Create rotation cube using THREE.js
      const cubeScene = new THREE.Scene();
      const cubeCamera = new THREE.PerspectiveCamera(50, 1, 0.1, 100);
      cubeCamera.position.z = 2;

      const cubeRenderer = new THREE.WebGLRenderer({ alpha: true });
      cubeRenderer.setSize(100, 100);
      rotationCubeElement.appendChild(cubeRenderer.domElement);

      const cubeGeometry = new THREE.BoxGeometry();
      const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0x3CB371, wireframe: true });
      const rotationCube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      cubeScene.add(rotationCube);

      function animateCube() {
        cubeRenderer.render(cubeScene, cubeCamera);
        requestAnimationFrame(animateCube);
      }
      animateCube();

      // Rotate main scene using the cube
      rotationCubeElement.addEventListener('mousedown', (event) => {
        const onMouseMove = (e) => {
          const deltaX = e.movementX * 0.01;
          const deltaY = e.movementY * 0.01;
          model.rotation.y += deltaX;
          model.rotation.x += deltaY;
        };

        document.addEventListener('mousemove', onMouseMove);

        document.addEventListener(
          'mouseup',
          () => {
            document.removeEventListener('mousemove', onMouseMove);
          },
          { once: true }
        );
      });

      // Simulate progress bar for loading
      let progress = 0;
      const simulateLoading = setInterval(() => {
        progress += 10;
        progressBar.style.width = `${progress}%`;
        loadingText.innerText = `Loading... ${progress}%`;

        if (progress >= 100) {
          clearInterval(simulateLoading);
          loadingStatus.style.display = 'none';
        }
      }, 300);

      // Animate the main scene
      function animate() {
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }
      animate();
    </script>
  </body>
</html>
